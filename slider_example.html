<!doctype html>
<html lang="en">
<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>jQuery Slider - Height and Age</title>
 <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 <link rel="stylesheet" href="css/slider.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
 <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
 <script src="js/slider.js"></script>
</head>
<body>
 <div class="container">
  <div class="row">
   <div class="col-sm-12">
    <h4>Height</h4>
    <div id="slider-height-range" class="col-sm-12">
     <div id="custom-handle-low" class="ui-slider-handle"></div>
     <div id="custom-handle-high" class="ui-slider-handle"></div>
    </div>
    <div class="col-sm-12">
     <input type="text" id="height-low" name="height-low" value="">
     <input type="text" id="height-high" name="height-high" value="">
     <div class="col-sm-12">
      <p>Input boxes show the height in inches.</p>
     </div>
    </div>
   </div>

  </div>

  <div class="row">
   <div class="col-sm-12">
    <h4>Age</h4>
    <div id="slider-age-range" class="col-sm-12">
     <div id="custom-age-handle-low" class="ui-slider-handle"></div>
     <div id="custom-age-handle-high" class="ui-slider-handle"></div>
    </div>
    <div class="col-sm-12">
     <input type="text" id="age-low" name="age-low" value="">
     <input type="text" id="age-high" name="age-high" value="">
    </div>
   </div>
  </div>
 </div>
 
</body>
</html>
